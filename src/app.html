<!DOCTYPE html>
<html lang="en" style="background-color:#f8f8f8" class="system backface-hidden overflow-x-hidden">
<!-- shadow-5 w-100 h-100 overflow-hidden -->
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<!-- learn: stephenradford.me/removing-the-white-bars-in-safari-on-iphone-x/ -->
		<meta name="viewport" content="width=device-width, viewport-fit=cover" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- class="no-clutter vh-100 w-100 h-100 overflow-x-hidden overflow-y-auto smooth-scroll" -->
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
